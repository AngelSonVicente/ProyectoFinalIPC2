
<div class="container align-items-center" *ngIf="usuario.tipo!='Admin'">
    <h1>Lo sentimos no tiene los permisos para poder usar esta opción, inicie sesión como Administrador</h1>
    </div>

<div class="container" *ngIf="usuario.tipo =='Admin'">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="saved">
          Comision actualizada exitosamente.
        </div>
        <h1>Cambiar Comision de Contratación</h1>
        <form [formGroup]="FormularioComision" (ngSubmit)="submit()">
          <div class="form-row">
          
  
            <div>
                <h3>Comision Actual:  {{comision.comision}}</h3>

            </div>
            <div class="form-group">
              <label for="inputAddress">Comision</label>
              <input class="form-control"
                [class.is-invalid]="FormularioComision.controls['comision'].invalid && FormularioComision.controls['comision'].touched"
                id="comision" name="comision" formControlName="comision" />
  
              <div
                *ngIf="FormularioComision.controls['comision'].invalid && (FormularioComision.controls['comision'].dirty || FormularioComision.controls['comision'].touched)"
                class="invalid-feedback">
                <div>
                  Por favor, ingrese una cantidad valida!
                </div>
              </div>
            </div>
  
  
  
            
  
  
             <br/>
            <button class="btn btn-success" type="submit" [disabled]="FormularioComision.invalid">Cambiar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

<div class="container " *ngIf="usuario.tipo!='Admin'">
<h1>Lo sentimos no tiene los permisos para poder usar esta opción, inicie sesión como Administrador</h1>
</div>

<app-navbar></app-navbar>
<div class="container text-center" *ngIf="usuario.tipo =='Admin'">

    <div class="row">    

    </div>
 <h1 class="text align-items-end">Gestion de Categorias</h1>
 
<div class="row justify-content-start">
  <div class="col-4">
    
 <h3>Categorias existentes</h3>
  </div>
</div>


<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categorias">
        <td>{{ cat.codigo }}</td>
        <td>{{ cat.nombre }}</td>
        <td>{{ cat.descripcion }}</td>
        <td><a [routerLink]="['/Proyecto2/Administrador/EditarCategoria', cat.codigo]" class="btn btn-success">Editar Categoría</a></td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/Proyecto2/Administrador/CrearCategoria" class="btn btn-primary">Crear Categoria</a>

 

</div>

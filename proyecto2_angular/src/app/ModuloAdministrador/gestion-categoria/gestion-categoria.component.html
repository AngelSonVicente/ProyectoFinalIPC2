<div class="container" *ngIf="usuario.tipo!='Admin'">
<h1>Lo sentimos no tiene los permisos para poder usar esta opción, inicie sesión como Administrador</h1>
</div>

<div class="container" *ngIf="usuario.tipo =='Admin'">

  <h1>Usuario: {{usuario.nombre}}</h1>
 <h1 class="text align-items-center">Gestion de Categorias</h1>
 <h3>Categorias existentes</h3>
<table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cat of categorias">
        <td>{{ cat.codigo }}</td>
        <td>{{ cat.nombre }}</td>
        <td>{{ cat.descripcion }}</td>
        <td><a [routerLink]="['/Proyecto2/Administrador/EditarCategoria', cat.codigo]" class="btn btn-primary">Editar Categoría</a></td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/Proyecto2/Administrador/CrearCategoria" class="btn btn-primary">Crear Categoria</a>


</div>

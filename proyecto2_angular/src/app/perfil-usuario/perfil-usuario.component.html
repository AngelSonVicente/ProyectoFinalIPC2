<app-navbar></app-navbar>

<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <h4 class="display-5">Perfil</h4><br>
            <p class="lead">nombre: {{usuario.nombre}}</p>
            <p class="lead">usuario: {{usuario.usuario}}</p>
            <p class="lead">direccion: {{usuario.direccion}}</p>
            <p class="lead">correo: {{usuario.correo}}</p>
            <p class="lead">CUI: {{usuario.cui}}</p>
            <p class="lead">Fecha Nacimiento: {{usuario.birth}}</p>

            
        </div>

        <div class="col-md-7">

      
        <div class="col-md-7">
            <h5 class="display-8">Teléfonos</h5>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let telefono of telefonos">{{ telefono }}</li>
            </ul>
        </div>
        <div class="col-md-7">
            <h6 class="display-8">Categorías de Preferencia</h6>
            <ul class="list-group">
                <li class="list-group-item" *ngFor="let categoria of categoriaPreferencia">{{ obtenerNombreCategoria(categoria) }}</li>
            </ul>
        </div>
        
    </div>
        
        <hr>
        <div *ngIf="usuario.tipo=='Admin'" class="row">
            <button class="btn btn-outline-dark" (click)="EditarInformacion()">Editar</button>
        </div>

        <div *ngIf="usuario.tipo=='Usuario'" class="btn-group" role="group"
            aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off"
                (click)="EditarInformacion()">
            <label class="btn btn-outline-dark" for="btnradio1">Editar Informacion</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off"
                (click)="EditarTelefonoCategoria()">
            <label class="btn btn-outline-dark" for="btnradio2">Editar telefonos/preferencias</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off"
                (click)="EditarCV()">
            <label class="btn btn-outline-dark" for="btnradio3">Cambiar curriculum</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off"
                (click)="CambiarContrasena()">
            <label class="btn btn-outline-dark" for="btnradio4">Cambiar contraseña</label>

        </div>


    </div>

    

    <div *ngIf="editarInformacion">
        <app-editar-perfil-general (usuarioActualizado)="recibirUsuario($event)"></app-editar-perfil-general>
    </div>

    <div *ngIf="editarTelefonoCategoria">
        <app-editar-telefono-categoria (actualizado)="actualizoCategoriasTelefonos()"></app-editar-telefono-categoria>
    </div>
    <div *ngIf="editarCv">
        <app-editar-cv></app-editar-cv>
    </div>
    <div *ngIf="cambiarContrasena">
        <app-cambiar-contrasena></app-cambiar-contrasena>
    </div>








</div>

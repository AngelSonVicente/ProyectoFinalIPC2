<div class="container">
    <div class="row">
        <div class="col-md-12">
            <br />
            <div class="alert alert-success" role="alert" *ngIf="saved">

                Se ha finalizado la entrevista Correctamente, ya puede cerrar la ventana

            </div>


            <div *ngIf="!saved && !finalizar" >
                <h4>Ingrese las notas que tomó durante la entrevista</h4>
                <form [formGroup]="FormularioSolicitud" (ngSubmit)="submit()">
                    <div class="form-row">






                        <div class="form-group">
                            <label for="inputAddress">Notas</label>
                            <textarea class="form-control resizable"
                                [class.is-invalid]="FormularioSolicitud.controls['nota'].invalid && FormularioSolicitud.controls['nota'].touched"
                                id="nota" name="nota" formControlName="nota"></textarea>

                            <div *ngIf="FormularioSolicitud.controls['nota'].invalid && (FormularioSolicitud.controls['nota'].dirty || FormularioSolicitud.controls['nota'].touched)"
                                class="invalid-feedback">
                                <div>
                                    Por favor ingrese motivo, máximo 500 caracteres
                                </div>
                            </div>
                        </div>






                        <br />
                        <button class="btn btn-success" type="submit"
                            [disabled]="FormularioSolicitud.invalid">Enviar!</button>

                        <br />
                    </div>
                </form>

            </div>


            <div *ngIf="finalizar">
                <div class="card w-85">
                    <div class="card-body">
                      <h5 class="card-title">Notas: </h5>
                      <p class="card-text">{{nota}}</p>
                    </div>
                  </div>
                  <br>
            </div>




        </div>
    </div>
</div>

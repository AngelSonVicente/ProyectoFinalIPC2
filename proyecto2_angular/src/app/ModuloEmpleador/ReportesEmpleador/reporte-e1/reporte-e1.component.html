<div class="row">
    <div class="col-md-4">
      <label>Fecha Inicio:</label>
      <input type="date" class="form-control" [(ngModel)]="fecha1">
    </div>
    
    <div class="col-md-4">
      <label>Fecha Final:</label>
      <input type="date" class="form-control" [(ngModel)]="fecha2">
    </div>
    
    <div class="col-md-3">
      <label></label>
      <button class="btn btn-success btn-block" (click)="realizarAccion()">Generar Reporte</button>
    </div>
  </div>
  

<div>
    <br>
    <br>
    <a class="btn btn-success col-md-12" href="{{downloadUrl}}" (click)="PDF()">Descargar pdf</a>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Oferta</th>
            <th scope="col">Fecha</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of reporte1; index as i">
            <td>{{item.codigo}}</td>
            <td>{{item.nombre}}</td>
            <td>{{item.fechaPublicacion}}</td>
            <td>{{item.estado}}</td>
            <td> <a class="btn btn-outline-success" (click)="abrirModal(item.codigo)">ver detalles</a>

        </tr>
    </tbody>
</table>
</div>

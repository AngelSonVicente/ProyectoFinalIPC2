
<a class="btn btn-success col-md-12" href="{{downloadUrl}}">Descargar pdf</a>

  <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Codigo Oferta</th>
            <th scope="col">Monto</th>
            <th scope="col">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of reporte3; index as i">
            <td>{{item.codigo}}</td>
            <td>{{item.codigoOferta}}</td>
            <td>{{item.monto}}</td>
            <td>{{item.totalAcumulado}}</td>
        </tr>
    </tbody>
</table>

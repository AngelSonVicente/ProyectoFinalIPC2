<div class="container" *ngIf="usuario.tipo!='Usuario'">
    <h1>Lo sentimos no tiene los permisos para poder usar esta opción, inicie sesión como Usuario Solicitante</h1>
    </div>
  
  <div class="image-container" *ngIf="usuario.tipo=='Usuario'">
    <a routerLink="/Proyecto2/Usuario/Ofertas">
     <img src="assets/ModuloAdministrador/dashboard.png" alt="Ofertas">
        <p>Buscar Ofertas de Empleo</p>
      </a>
      <a routerLink="/Proyecto2/Administrador/GestionCategorias">
        <img src="assets/ModuloAdministrador/GestionCategoria.png" alt="GestionCategoria">
        <p>Gestion de Categorias</p>
      </a>
      <a routerLink="/Proyecto2/Administrador/CambiarComision">
        <img src="assets/ModuloAdministrador/CamiarComision.png" alt="Empleador">
        <p>Cambio de Comision</p>
      </a>
      <a routerLink="/Proyecto2/Administrador/Reportes">
        <img src="assets/ModuloAdministrador/Reportes.png" alt="Empleador">
        <p>Reportes</p>
      </a>
    
    </div>

<app-navbar></app-navbar>

<div class="container" *ngIf="usuario.tipo!='Usuario'">
    <h1>Lo sentimos no tiene los permisos para poder usar esta opción</h1>
    </div>
    
    <div class="container" *ngIf="usuario.tipo =='Usuario'">
     

      <h1>Usuario: {{usuario.codigo}}</h1>
     <h1 class="text align-items-center">Postulaciones Realizadas</h1>
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Código</th>
            <th>Oferta</th>
            <th>Mensaje</th>
            <th>estado</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let solicitud of solicitudes">
            <td>{{ solicitud.codigo }}</td>
            <td><a [routerLink]="['/Proyecto2/Usuario/DetallesOferta', solicitud.codigoOferta]" >{{solicitud.nombreOferta}}</a></td>
            <td>{{ solicitud.mensaje }}</td>
            <td>{{ solicitud.estado }}</td>
            <td>    <a class="btn btn-primary" (click)="confirmarEliminar(solicitud.codigo)">Eliminar Postulación</a>
            </td>
          </tr>
        </tbody>
      </table>
    
    
    
    </div>
